<script>
  function shootFireworks() {
    var duration = 3 * 1000;
    var end = Date.now() + duration;

    (function frame() {
      confetti({
        particleCount: 3,
        angle: 60,
        spread: 55,
        origin: { x: 0 },
        colors: ['#ffffff', '#cf7091']
      });
      confetti({
        particleCount: 3,
        angle: 120,
        spread: 55,
        origin: { x: 1 },
        colors: ['#ffffff', '#cf7091']
      });

      if (Date.now() < end) {
        requestAnimationFrame(frame);
      }
    }());
  }
</script>
